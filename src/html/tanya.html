<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dialek.id</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../styles/style2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <style>
        //responsive di hp
        @media (max-width: 768px) {
    /* Make the layout more compact on tablets */
    .header h1 {
        font-size: 1.5rem;
    }

    textarea {
        font-size: 0.875rem;
        padding: 0.75rem;
    }

    .box-custom1 {
        width: 90%;
    }

    .button-custom, .button-custom2 {
        padding: 0.5rem 1rem;
        font-size: 0.875rem;
    }
}

@media (max-width: 640px) {
    /* Mobile screen layout adjustments */
    body {
        font-size: 0.875rem;
    }

    nav {
        flex-direction: flex;
        align-items: flex-start;
    }

    .logo {
        font-size: 1.25rem;
        margin-bottom: 1rem;
    }

    .box-custom1 {
        padding: 1rem;
        width: 95%; /* Take almost full width on mobile */
    }

    .header h1 {
        font-size: 1.25rem;
        text-align: center;
    }

    textarea {
        font-size: 0.75rem;
        padding: 0.75rem;
    }

    button {
        font-size: 0.875rem;
        padding: 0.5\rem 1rem;
    }

    .jawab-button, .like-button {
        font-size: 0.75rem;
        padding: 0.25rem 0.5rem;
    }

    /* Make sure buttons have enough space */
    .flex.space-x-1 {
        flex-wrap: wrap;
        justify-content: space-between;
    }

    /* Username & icon spacing */
    #account-username {
        font-size: 1rem;
        margin-bottom: 1rem;
    }
}
    </style>
</head>
<body class="bg-custom-radial font-inter flex flex-col min-h-screen">
    <nav class="flex items-center justify-between w-full px-12 py-12">
        <div class="logo font-irish m-0 text-2xl">dialek.id</div>
        <div class="flex items-center m-0 font-semibold text-custom2">
            <p id="account-username" class="px-4 text-xl">username</p>
            <i class="fa-solid fa-user text-2xl"></i> 
        </div>
    </nav>
    <main class="flex flex-col items-center">
        <div class="flex items-center w-full justify-center mb-10">
            <header class="header text-center">
                <h1 class="h1 font-bold text-gradient">
                  Wadah Diskusi
                </h1>
            </header>
        </div>

        

            <div class="mx-auto p-4 rounded-lg box-custom1 w-10/12 md:w-8/12 lg:w-6/12" style="background-color: rgba(212, 229, 221, 40);"> <!-- Centered question box -->
                <div class="flex space-x-2 mb-4">
                    <div id="bahasaBatak" class="button-custom hover:opacity-100 text-sm">Bahasa Batak Toba</div>
                </div>

                <label for="pertanyaanInput" class="text-lg font-semibold text-green-800">Tulis pertanyaanmu:</label>
                <textarea id="pertanyaanInput" class="w-full p-3 rounded-lg border-none focus:outline-none text-white" rows="5" style="background-color: #4C968B;"></textarea> <!-- Mengurangi padding p-4 menjadi p-3 -->

                <div class="flex justify-end mt-2"> <!-- Mengurangi margin top mt-4 menjadi mt-2 -->
                    <button id="tanyaButton" class="bg-green-800 text-white py-2 px-4 rounded-full shadow-md hover:bg-green-700">Tanya</button> <!-- Mengurangi padding pada tombol Tanya -->
                </div>
            </div>
        </div>

       <div class="mt-6 w-full sm:w-10/12 md:w-8/12 lg:w-6/12 "> <!-- Responsive width for mobile screens -->
    <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-2"> <!-- Stack on mobile, align on larger screens -->
        <h2 class="text-base sm:text-lg font-semibold text-green-800 mb-2 sm:mb-0">Pertanyaan Lain:</h2> <!-- Adjust text size and margin for mobile -->
        <div class="flex space-x-1">
            <button id="popularButton" class="button-custom2 text-white py-1 px-3 sm:py-2 sm:px-4 text-sm sm:text-base">Popular</button> <!-- Smaller padding and text size on mobile -->
            <button id="terbaruButton" class="button-custom2 text-white py-1 px-3 sm:py-2 sm:px-4 text-sm sm:text-base">Terbaru</button> <!-- Same adjustments as above -->
        </div>
    </div>
</div>


            <div id="pertanyaanList" class="space-y-2"></div> <!-- Mengurangi spacing antar pertanyaan menjadi space-y-2 -->
        </div>
    </main>

    <script>
       

        const pertanyaanInput = document.getElementById('pertanyaanInput');
        const tanyaButton = document.getElementById('tanyaButton');
        const pertanyaanList = document.getElementById('pertanyaanList');
        const popularButton = document.getElementById('popularButton');
        const terbaruButton = document.getElementById('terbaruButton');

        let pertanyaanArray = [];

        function renderPertanyaan(sortedArray) {
            pertanyaanList.innerHTML = '';
            sortedArray.forEach((pertanyaan) => {
                const questionElement = document.createElement('div');
                questionElement.className = 'flex items-center p-3 rounded-lg shadow-md text-white';
                questionElement.style.backgroundColor = '#4C968B';
                questionElement.innerHTML = `
                    <img src="https://img.icons8.com/color/48/000000/user.png" alt="user" class="w-8 h-8 rounded-full mr-2" />
                    <div class="flex-grow">
                        <span class="font-semibold text-white">username</span>
                        <p>${pertanyaan.text}</p>
                    </div>
                    <button class="jawab-button bg-green-800 text-white py-1 px-3 rounded-full shadow-md hover:bg-green-600">Jawab</button>
                    <button class="like-button text-white text-sm ml-2 w-8 h-8 rounded-full flex items-center justify-center">
                        <i class="fas fa-heart"></i>
                    </button>
                    <span class="like-count text-white ml-2">${pertanyaan.likes}</span>
                `;

                pertanyaanList.appendChild(questionElement);

                const jawabButton = questionElement.querySelector('.jawab-button');
                jawabButton.addEventListener('click', () => {
                    window.open(`jawab.html?question=${encodeURIComponent(pertanyaan.text)}`, '_blank');
                });

                const likeButton = questionElement.querySelector('.like-button');
                const heartIcon = likeButton.querySelector('i');  
                const likeCountElement = questionElement.querySelector('.like-count');

                likeButton.addEventListener('click', () => {
                    pertanyaan.liked = !pertanyaan.liked;
                    heartIcon.classList.toggle('text-green-800', pertanyaan.liked);
                    heartIcon.classList.toggle('text-white', !pertanyaan.liked);
                    pertanyaan.likes += pertanyaan.liked ? 1 : -1;
                    likeCountElement.textContent = pertanyaan.likes;
                });
            });
        }

        tanyaButton.addEventListener('click', () => {
            const pertanyaanText = pertanyaanInput.value.trim();
            if (pertanyaanText) {
                const pertanyaanData = {
                    text: pertanyaanText,
                    likes: 0,
                    liked: false,
                    timestamp: Date.now()
                };
                pertanyaanArray.push(pertanyaanData);
                pertanyaanInput.value = '';
                renderPertanyaan(pertanyaanArray.slice().sort((a, b) => b.timestamp - a.timestamp));
            } else {
                alert('Tolong masukkan pertanyaan!');
            }
        });

        popularButton.addEventListener('click', () => {
            renderPertanyaan(pertanyaanArray.slice().sort((a, b) => b.likes - a.likes));
        });

        terbaruButton.addEventListener('click', () => {
            renderPertanyaan(pertanyaanArray.slice().sort((a, b) => b.timestamp - a.timestamp));
        });
    </script>
</body>
</html>
