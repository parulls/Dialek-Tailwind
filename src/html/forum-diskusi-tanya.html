    <main class="flex flex-col items-center">
        <div class="flex items-center w-full justify-center mb-10">
            <header class="header text-center">
                <h1 class="h1 font-bold text-gradient">
                  Wadah Diskusi
                </h1>
            </header>
        </div>
        <div class="mx-auto p-4 rounded-lg box-custom1 w-10/12 md:w-8/12 lg:w-6/12" style="background-color: rgba(212, 229, 221, 40);"> 
            <div class="flex space-x-2 mb-4">
                <div id="bahasaBatak" class="button-custom hover:opacity-100 text-sm">Bahasa Batak Toba</div>
            </div>

            <label for="pertanyaanInput" class="text-lg font-semibold text-green-800">Tulis pertanyaanmu:</label>
            <textarea id="pertanyaanInput" class="w-full p-3 rounded-lg border-none focus:outline-none text-white" rows="5" style="background-color: #4C968B;"></textarea> 
                <div class="flex justify-end mt-2"> 
                    <button id="tanyaButton" class="bg-green-800 text-white py-2 px-4 rounded-full shadow-md hover:bg-green-700">Tanya</button> 
                </div>
            </div>
        </div>

       <div class="mt-6 w-full sm:w-10/12 md:w-8/12 lg:w-6/12 ">
            <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-2"> 
                <h2 class="text-base sm:text-lg font-semibold text-green-800 mb-2 sm:mb-0 ml-4">Pertanyaan Lain:</h2> 
                <div class="flex space-x-1">
                    <button id="popularButton" class="button-custom2 text-white py-1 px-3 sm:py-2 sm:px-4 text-sm sm:text-base ml-3">Popular</button> 
                    <button id="terbaruButton" class="button-custom2 text-white py-1 px-3 sm:py-2 sm:px-4 text-sm sm:text-base">Terbaru</button> 
                </div>
            </div>
            <div id="pertanyaanList" class="space-y-2 w-11/12"></div> 
        </div>
    </main>

    <script>
    const profile = document.getElementById("profile-button");

    profile.addEventListener("click", () => {
        window.location.href = "./profil-pengguna.html";
    });
    // Konfigurasi Firebase
    const firebaseConfig = {
        apiKey: "AIzaSyCrmVDlBwRkkzP_rYY3mXBKw_ihrkV3tVM",
        authDomain: "dialek-6a219.firebaseapp.com",
        projectId: "dialek-6a219",
        storageBucket: "dialek-6a219.appspot.com",
        messagingSenderId: "423916223695",
        appId: "1:423916223695:web:449bd44c54cad998d8cbba",
        measurementId: "G-4SLBH47WTM"
    };
    
    // Inisialisasi Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();  

    const pertanyaanInput = document.getElementById('pertanyaanInput');
    const tanyaButton = document.getElementById('tanyaButton');
    const pertanyaanList = document.getElementById('pertanyaanList');
    const popularButton = document.getElementById('popularButton');
    const terbaruButton = document.getElementById('terbaruButton');

    async function loadPertanyaan(orderByField = "timestamp") {
        const querySnapshot = await db.collection("pertanyaan").orderBy(orderByField, "desc").get();
        pertanyaanList.innerHTML = '';  // Clear the list before adding new data
        querySnapshot.forEach((doc) => {
            const pertanyaan = doc.data();
            const questionElement = document.createElement('div');
            questionElement.className = 'flex items-center p-3 rounded-lg shadow-md text-white';
            questionElement.style.backgroundColor = '#4C968B';
            questionElement.innerHTML = `
                <img src="https://img.icons8.com/color/48/000000/user.png" alt="user" class="w-8 h-8 rounded-full mr-2" />
                <div class="flex-grow">
                    <span class="font-semibold text-white">username</span>
                    <p>${pertanyaan.text}</p>
                </div>
                <button class="jawab-button bg-green-800 text-white py-1 px-3 rounded-full shadow-md hover:bg-green-600">Jawab</button>
                <button class="like-button text-white text-sm ml-2 w-8 h-8 rounded-full flex items-center justify-center">
                    <i class="fas fa-heart"></i>
                </button>
                <span class="like-count text-white ml-2">${pertanyaan.likes}</span>
            `;
            pertanyaanList.appendChild(questionElement);
        });
    }

    tanyaButton.addEventListener('click', async () => {
        const pertanyaanText = pertanyaanInput.value.trim();
        if (pertanyaanText) {
            const pertanyaanData = {
                text: pertanyaanText,
                likes: 0,
                timestamp: Date.now()
            };

            try {
                await db.collection("pertanyaan").add(pertanyaanData);
                pertanyaanInput.value = '';  // Clear the input
                loadPertanyaan(); // Refresh questions
            } catch (error) {
                console.error("Error adding document:", error);
            }
        } else {
            alert('Tolong masukkan pertanyaan!');
        }
    });

    // Urutkan berdasarkan popularitas (likes) ketika tombol "Populer" diklik
    popularButton.addEventListener('click', () => loadPertanyaan("likes"));

    // Urutkan berdasarkan waktu terbaru ketika tombol "Terbaru" diklik
    terbaruButton.addEventListener('click', () => loadPertanyaan("timestamp"));

    document.addEventListener('DOMContentLoaded', () => loadPertanyaan());

    // Sidebar toggle function
    function toggleSidebar() {
        const sidebar = document.getElementById("sidebar");
        sidebar.classList.toggle("open");  // Toggle the 'open' class to show or hide the sidebar
    }

    </script>
