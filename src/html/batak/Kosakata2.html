<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dialek.Id</title>
    <link rel="stylesheet" href="../styles/style2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body class="bg-custom-radial font-inter flex flex-col min-h-screen">
    <nav class="flex items-center justify-between w-full px-12 py-12">
        <div class="logo font-irish m-0 text-2xl">dialek.id</div>
        <div class="flex items-center m-0 font-semibold text-custom2">
            <p id="account-username" class="px-4 text-xl">username</p>
            <i class="fa-solid fa-user text-2xl"></i> 
        </div>
    </nav>
    <section class="main flex flex-col mx-auto w-4/5 items-center flex-grow space-y-16">
        <div id="soal" class="flex flex-col items-center text-sm p-4 text-custom2 bg-transparent shadow-2xl opacity-90 min-h-[500px] h-full w-full">
            <div class="flex justify-center items-center font-bold text-lg my-8">
                <p>Belajar Kosakata</p>
            </div>
            <div class="bg-custom7 w-[70%] flex flex-col items-center mx-4 px-4 py-8 space-y-8 rounded-lg mt-12 mb-28 min-h-[200px]">
                <div class="flex items-center justify-center space-x-6">
                    <div class="px-4 py-2 bg-custom2 text-white font-bold rounded-md w-20 text-center">Ahu</div>
                    <div id="answer-line" class="w-16 border-t-2 border-custom2"></div>
                    <div id="answer-chain" class="flex flex-wrap gap-4 items-center justify-center space-x-4"></div>
                </div>
                <div class="flex space-x-4">
                    <button class="button-option bg-custom2 text-white px-4 py-2 rounded-md hover:bg-custom3 transition duration-200" data-answer="Mangula">
                        Mangula
                    </button>
                    <button class="button-option bg-custom2 text-white px-4 py-2 rounded-md hover:bg-custom3 transition duration-200" data-answer="Sonari">
                        Sonari
                    </button>
                    <button class="button-option bg-custom2 text-white px-4 py-2 rounded-md hover:bg-custom3 transition duration-200" data-answer="i">
                        i
                    </button>
                </div>
            </div>
        </div>
    </section>
    
    <footer class="flex items-center justify-between w-full px-4 py-4">
        <button id="kembali-button" class="button-custom2 text-sm mx-6">Kembali</button>
        <button id="selanjutnya-button" class="button-custom2 text-sm mx-6">Selanjutnya</button>
    </footer>

    <script>
        const kembali = document.getElementById("kembali-button");
        const selanjutnya = document.getElementById("selanjutnya-button");
        const answerChain = document.getElementById("answer-chain");
        const answerLine = document.getElementById("answer-line");

        kembali.addEventListener("click", () => {
            window.location.href = "./Kosakata1.html";
        });

        selanjutnya.addEventListener("click", () => {
            window.location.href = "./Kosakata3.html";
        });

        document.querySelectorAll('.button-option').forEach(button => {
            button.addEventListener('click', () => {
                const word = button.getAttribute('data-answer');
                const wordElementId = `${word}`;

                let wordElement = document.getElementById(wordElementId);

                if (wordElement) {
                    answerChain.removeChild(wordElement);
                    button.style.display = 'inline-block';
                } else {
                    wordElement = document.createElement('div');
                    wordElement.textContent = word;
                    wordElement.className = "px-4 py-2 bg-custom2 text-white font-semibold rounded-md w-fit text-center cursor-pointer hover:bg-custom3 transition duration-200";
                    wordElement.id = wordElementId;

                    answerChain.appendChild(wordElement);
                    answerLine.style.display = 'none';

                    button.style.display = 'none';

                    wordElement.addEventListener('click', () => {
                        answerChain.removeChild(wordElement);
                        button.style.display = 'inline-block';
                    });
                }
            });
        });
    </script>
</body>
</html>
