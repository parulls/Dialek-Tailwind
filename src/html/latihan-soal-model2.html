<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dialek.Id</title>
    <link rel="stylesheet" href="../styles/style2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body class="bg-custom-radial font-inter flex flex-col min-h-screen">
    <nav class="flex items-center justify-between w-full px-12 py-12">
        <div id="home" class="logo font-irish m-0 text-2xl cursor-pointer">dialek.id</div>
        <div id="profile-button" class="flex items-center m-0 font-semibold text-custom2 cursor-pointer">
            <p id="account-username" class="px-4 text-xl">username</p>
            <i class="fa-solid fa-user text-2xl"></i> 
        </div>
    </nav>
    <section class="main flex flex-col mx-auto w-4/5 items-center flex-grow space-y-16">
        <div id="soal" class="flex flex-col items-center text-sm p-4 text-custom2 bg-white bg-opacity-30 rounded-3xl shadow-lg min-h-[500px] h-full w-full border border-custom2">
            <div class="flex justify-center items-center font-bold text-lg">
                <p>Latihan Soal</p>
            </div>
            <div class="bg-custom7 w-[70%] flex mb-8 mt-28 px-4 rounded-lg justify-center items-center"> 
                <p class="text-lg font-semibold p-2">Pilih yang  benar</p>
            </div>
            <div class="flex flex-col items-center w-[70%] mb-28 space-y-4">
                <button class="button-option option w-full" data-answer="Au">
                    Lao do hami mardalani to Medan. (Kami akan pergi berlibur ke Medan)
                </button>
                <button class="button-option option w-full" data-answer="Hami">
                    Halaki karejo di PT Dirgantara Indonesia. (Saya bekerja di PT Dirgantara Indonesia)
                </button>
                <button class="button-option option w-full" data-answer="Ibana">
                    On ma Tao Toba. (Inilah Danau Toba)
                </button>
            </div>
        </div>
    </section>
    <footer class="flex items-center justify-between w-full px-4 py-4">
        <button id="kembali-button" class="button-custom2 text-sm mx-6">Kembali</button>
        <button id="keluar-button" class="button-custom2-red text-sm mx-6">Keluar</button>
    </footer>
    <script>
        const kembali = document.getElementById("kembali-button");
        const keluar = document.getElementById("keluar-button");
        const options = document.querySelectorAll(".button-option"); // Pastikan menggunakan .button-option

        const home = document.getElementById("home");
        const profile = document.getElementById("profile-button");
    
        home.addEventListener("click", () => {
            window.location.href = "./dashboard-batak.html";
        });
        profile.addEventListener("click", () => {
            window.location.href = "./profil-pengguna.html";
        });
    
        options.forEach((option) => {
            option.addEventListener("click", () => {
                // Hapus kelas "active" dari semua tombol
                options.forEach((btn) => btn.classList.remove("active"));
                
                // Tambahkan kelas "active" ke tombol yang diklik
                option.classList.add("active");
            });
        });
    
        kembali.addEventListener("click", () => {
            window.location.href = "./latihan-soal-model1.html";
        });
    
        keluar.addEventListener("click", () => {
            window.location.href = "./dashboard-batak.html";
        });
    </script>    
</body>
</html>
